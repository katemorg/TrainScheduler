<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">

	<title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

    <!--moment.js Reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>
<body>
	
	<div class="container">


      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
      </div>

      <!--train display panel-->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Train Scheduler</h3>
        </div>
        <div class="panel-body">
          <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-schedule-display">
            <tr>
            </tr>
          </tbody>
        </table>
          <p id="addedTrain"></p>
        </div>
    </div>

      <!--panel to add train-->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">  

          <form>
            <div class="form-group">
              <label for="name-input">Train Name</label>
              <input type="name" class="form-control" id="name-input">
            </div>
            <div class="form-group">
              <label for="dest-input">Destination</label>
              <input type="text" class="form-control" id="dest-input">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="time-input" placeholder="EX: 22:30">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency</label>
              <input type="number" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
          </form>                        

        </div>
      </div>


  </div>

  <!--javascript-->
  <script src="assets/logic.js"></script>


</body>
</html>
